<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <h1>This is my... &lt;<span id="myContent"></span>&gt;</h1>
    <script>

    (function(){
      var pageHash = window.location.hash.substring(1);
      var text = (pageHash === "" ? "\"RANDOMNESS!\"" : pageHash);
      document.getElementById("myContent").textContent = text;
      document.title = "My " + text;
    })();

    </script>
  </body>
</html>
