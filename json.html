<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoclear</title>
  </head>
  <body>
    <p>Convert into minified JSON</P>
    <textarea id="t"></textarea>
    <script>
      (function() {
        var t = document.getElementById('t');
        setInterval(function() {
          try {
            t.value = JSON.stringify(JSON.parse(t.value));
          }
          catch (ex) {
            if (t.value.trim() !== '') {
              alert('Invalid JSON' + ex.message);
            }
            t.value = '';
          }
        }, 500);
      }());
    </script>
  </body>
</html>
